<div class="max-w-4xl mx-auto mt-10 bg-white p-6 rounded-lg shadow-md">
  <!-- User Info Section -->
  <div class="flex items-center mb-6">
    <img
      src="https://via.placeholder.com/100"
      alt="User Profile"
      class="w-24 h-24 rounded-full border-4 border-blue-500"
    />
    <div class="ml-4">
      <h2 class="text-2xl font-semibold text-gray-800">Jane Doe</h2>
      <p class="text-gray-600">janedoeexample.com</p>
    </div>
    <div class="ml-auto">
      <button
        class="px-4 py-2 bg-blue-500 text-white font-semibold rounded-lg hover:bg-blue-600"
      >
        Edit Profile
      </button>
    </div>
  </div>

  <!-- Address Section -->
  <div class="mt-4">
    <h3 class="text-lg font-semibold text-gray-800 border-b pb-2 mb-4">Address</h3>
    <p class="text-gray-700">123 Main St, Springfield, IL, 62704</p>
    <p class="text-gray-700">Phone: (123) 456-7890</p>
  </div>

  <!-- Order History Section -->
  <div class="mt-6">
    <h3 class="text-lg font-semibold text-gray-800 border-b pb-2 mb-4">Order History</h3>
    <div class="space-y-4">
      <!-- Sample Order Item -->
      <div class="flex items-center bg-gray-100 p-4 rounded-lg">
        <img
          src="https://via.placeholder.com/80"
          alt="Product"
          class="w-20 h-20 rounded"
        />
        <div class="ml-4 flex-grow">
          <p class="text-gray-800 font-semibold">Product Name</p>
          <p class="text-gray-600">Order Date: 2023-10-15</p>
          <p class="text-gray-600">Status: Delivered</p>
        </div>
        <div class="ml-auto text-gray-800 font-semibold">$49.99</div>
      </div>
      <!-- Repeat for additional orders -->
    </div>
  </div>

  <!-- Wishlist Section -->
  <div class="mt-6">
    <h3 class="text-lg font-semibold text-gray-800 border-b pb-2 mb-4">Wishlist</h3>
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
      <!-- Sample Wishlist Item -->
      <div class="flex items-center bg-gray-100 p-4 rounded-lg">
        <img
          src="https://via.placeholder.com/80"
          alt="Wishlist Product"
          class="w-20 h-20 rounded"
        />
        <div class="ml-4 flex-grow">
          <p class="text-gray-800 font-semibold">Wishlist Product Name</p>
          <p class="text-gray-600">Price: $29.99</p>
        </div>
        <button
          class="ml-auto px-4 py-2 bg-red-500 text-white font-semibold rounded-lg hover:bg-red-600"
        >
          Remove
        </button>
      </div>
      <!-- Repeat for additional wishlist items -->
    </div>
  </div>
</div>
