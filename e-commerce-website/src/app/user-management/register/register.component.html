<div class="flex items-center justify-center h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
      <h2 class="text-2xl font-bold mb-6 text-center">Sign Up</h2>
      <form>
        <div class="mb-4">
          <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
          <input type="text" id="name" required class="mt-1 p-2 block w-full border border-gray-300 rounded-md focus:ring focus:ring-indigo-200" placeholder="John Doe" />
        </div>
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input type="email" id="email" required class="mt-1 p-2 block w-full border border-gray-300 rounded-md focus:ring focus:ring-indigo-200" placeholder="you@example.com" />
        </div>
        <div class="mb-4">
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input type="password" id="password" required class="mt-1 p-2 block w-full border border-gray-300 rounded-md focus:ring focus:ring-indigo-200" placeholder="••••••••" />
        </div>
        <div class="mb-4">
          <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirm Password</label>
          <input type="password" id="confirmPassword" required class="mt-1 p-2 block w-full border border-gray-300 rounded-md focus:ring focus:ring-indigo-200" placeholder="••••••••" />
        </div>
        <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-md hover:bg-indigo-500">Sign Up</button>
      </form>
      <p class="mt-4 text-center text-sm text-gray-600">
        Already have an account? <a href="#" class="text-indigo-600 hover:text-indigo-500">Login</a>
      </p>
    </div>
  </div>
