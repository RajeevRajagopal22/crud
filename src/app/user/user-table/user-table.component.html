
<div class="container mt-4">
    <!-- Filter Section -->
    <div class="mb-3">
      <label for="roleFilter" class="form-label">Filter by Role:</label>
      <select
        id="roleFilter"
        [(ngModel)]="filterRole"
        (change)="applyFilters()"
        class="form-select"
      >
        <option value="">All Roles</option>
        <option value="admin">Admin</option>
        <option value="user">User</option>
      </select>
    </div>
  
    <!-- Table -->
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th scope="col" (click)="sortData('name')" class="cursor-pointer">
            Name <i [ngClass]="getSortIcon('name')"></i>
          </th>
          <th scope="col" (click)="sortData('email')" class="cursor-pointer">
            Email <i [ngClass]="getSortIcon('email')"></i>
          </th>
          <th scope="col" (click)="sortData('role')" class="cursor-pointer">
            Role <i [ngClass]="getSortIcon('role')"></i>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of paginatedUsers">
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.role }}</td>
        </tr>
      </tbody>
    </table>
  
    <!-- Pagination -->
    <nav>
      <ul class="pagination justify-content-center">
        <li class="page-item" [class.disabled]="currentPage === 1">
          <button class="page-link" (click)="prevPage()">Previous</button>
        </li>
        <li class="page-item" [class.disabled]="currentPage === totalPages">
          <button class="page-link" (click)="nextPage()">Next</button>
        </li>
      </ul>
    </nav>
  </div>
