<div class="container">
    <div class="row justify-content-center mx-auto">
        <div class="col-12">
            <!-- Button added above the table -->
            <div class="d-flex justify-content-between mb-3">
                <h4>Users List</h4>
                <!-- Trigger modal -->
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addUserModal" (click)="navigateToAddUser()">Add User</button>
            </div>

            <table class="table table-striped table-bordered text-center">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>User Name</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of users;">
                        <td>{{user.id }}</td>
                        <td>{{user.userName}}</td>
                        <td>{{user.email}}</td>
                        <td>{{user.userRole}}</td>
                        <td>
                            <div class="d-flex justify-content-center gap-2">
                                <button (click)="editUser(user.id)" class="btn btn-warning btn-sm">Edit</button>
                                <button (click)="deleteUser(user.id)" class="btn btn-danger btn-sm">Delete</button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <nav>
             <ul class="pagination justify-content-center">
                <li class="page-item">
                    <button class="page-link" [class.disabled]="this.currentPage === 1" (click)="previousPage()" >Previous</button>
                </li>
                <li class="page-item disabled">
                    <span class="page-link">Page {{ currentPage }}</span>
                  </li>
                  <li class="page-item">
                    <button class="page-link" [class.disabled]="!hasMoreData" (click)="nextPage()">Next</button>
                  </li>
             </ul>
            </nav>
        </div>
    </div>
</div>
